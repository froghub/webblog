{{>header}}
<div class="text-center login-content">
    <form class="form-signin" action="/register" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Register new account</h1>

        <label for="login" class="sr-only">Login</label>
        <input type="text" id="login" class="form-control" placeholder="Login" required autofocus>
        <label for="email" class="sr-only">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="E-mail" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <label for="passwordConfirm" class="sr-only">Confirm password</label>
        <input type="password" id="passwordConfirm" class="form-control" placeholder="Confirm password" required>
        <button class="btn btn-lg btn-primary btn-block"  onclick="M.register()">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>

</div>
{{>footer}}
