{{>header}}
<div class="text-center login-content">
<form class="form-signin" action="/login">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputLogin" class="sr-only">Username</label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block"  onclick="M.login()">Sign in</button>
    <a href="/register">Don't have account yet?</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
</form>
</div>
{{>footer}}
